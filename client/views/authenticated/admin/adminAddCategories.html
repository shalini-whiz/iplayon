<template name="adminAddCategories">
   {{#if notAdmin}}
   <div class=''>
      <p style="color:orange;font-size:12px;">You are not authorised for this URL</p>
   </div>
   {{else}}
   <div class="container" style="background:#333; height:auto;">
      <form id="articleCreation" onkeypress="return event.keyCode != 13;">
         <div class="row" style="height: -webkit-fill-available;font-family: Arial, Helvetica, sans-serif;font-size: 15px;padding-right: 2%;padding-left: 2%;margin: 3px 0px 0px 2px;">
            <div class="row-same-height">
               <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                  <div class="mainTitle">
                     <p class="title">
                        Add Event Categories
                     </p>
                     <input type="button" id="cancel" class="ip_button_LightGrey" style="order:2" value="Cancel">
                     <input type="button" id="save" class="ip_button_LightGrey" style="order:1" value="Save">
                  </div>
               </div>
               <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="
                  margin-top: 10px;
                  ">
                  <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="height: 100%;
                     ">
                     <select class="" style="width: 100%;height: 100%;margin:0px;" id="featureType">
                        <option selected disabled>Select Sport</option>
                        {{#each mainProjectsList}}
                        <option value={{this._id}}>{{this.projectMainName}}</option>
                        {{/each}}
                     </select>
                  </div>
               </div>
               {{#if selectedFeature}}
               <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="
                  margin-top: 10px;
                  ">
                  <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">
                     <p type="text" class="title" style="width: 100%;height: 100%;margin: 0px;padding: 0px;text-decoration: underline;" name="userSelectedForTeamP">projectName:</p>
                  </div>
                  <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                     <input   type="text" placeholder="projectName" autocomplete="off" spellcheck="off" style="width:100%; font-size: 12px; background: transparent none repeat scroll 0px center; color: #fff;border: 1px solid grey;border-radius: 5px;padding: 5px;" id="projectName"/>
                       
                  </div>
               </div>
               <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="
                  margin-top: 10px;
                  ">
                  <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">
                     <p type="text" class="title" style="width: 100%;height: 100%;margin: 0px;padding: 0px;text-decoration: underline;" >abbName:</p>
                  </div>
                  <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                     <input   type="text" placeholder="abbName" autocomplete="off" spellcheck="off" style="width:100%; font-size: 12px; background: transparent none repeat scroll 0px center; color: #fff;border: 1px solid grey;border-radius: 5px;padding: 5px;" id="abbName"/>
                  </div>
               </div>
               <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="
                  margin-top: 10px;
                  ">
                  <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">
                     <p type="text" class="title" style="width: 100%;height: 100%;margin: 0px;padding: 0px;text-decoration: underline;" >gender:</p>
                  </div>
                  <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                    <select class="" style="width: 100%;height: 100%;margin:0px;" id="gender">
                        <option selected disabled value="0">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Female">All</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="
                  margin-top: 10px;
                  ">
                  <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">
                     <p type="text" class="title" style="width: 100%;height: 100%;margin: 0px;padding: 0px;text-decoration: underline;" name="userSelectedForTeamP">dob(DD MMM YYYY):</p>
                  </div>
                  <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                     <input   type="text" placeholder="dob" autocomplete="off" spellcheck="off" style="width:100%; font-size: 12px; background: transparent none repeat scroll 0px center; color: #fff;border: 1px solid grey;border-radius: 5px;padding: 5px;" id="dob"/>
                  </div>
               </div>
               {{/if}}
            </div>
         </div>
      </form>
   </div>
   {{/if}}
</template>
