

<template name="adminDeletePoints">	
	{{#if notAdmin}}
	<div class=''>
		<p style="color:orange;font-size:12px;">You are not authorised for this URL</p>
	</div>
	{{else}}

		<div class="row navigationBar navbar-fixed-top">
	        <div class="container-fluid">
	                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">
	                        <span style="" class="websiteHeader">iPlayOn</span>
	                    </div>
	                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">
	                        <button class="ip_button_DarkGrey">Delete Tournament Points</button>
	                    </div>

	                </div>
	        </div>
	    </div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 selectionForm_N" style="margin-top:60px !important">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            	<p class="selectionForm_N2">Please Select Your Keys of Interest to delete:</p>
        	</div>
        	 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 selectionForm_N3">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 selectionForm_N5">
               <p class="selectionForm_N4" id="sportsLabel"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Sports:</p>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 selectionForm_N5">
                <p class="selectionForm_N4" id="filterByLabel"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Events:</p> 
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 selectionForm_N5" id="approvalLabel" >
				<p class="selectionForm_N4" id="filteredLabel2"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Event Organizer</p>            
			</div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 selectionForm_N5">
                <p class="selectionForm_N4" id="filterByLabel"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Tournament Type:</p> 
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 selectionForm_N5" >
                 <p class="selectionForm_N4" id="filteredLabel2"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Tournament</p> 
            </div>
            
            
        </div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top:2.1px !important">
				
	            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding:5px !important">
					<select class="" id="sportList" name="sportList" style="font-size:12px !important;height:2.5em !important"> 
			            <option selected disabled value="0">Select Sports</option>
			            {{#if sports}}
			            {{#each sports}}
			                <option id="sportSelection" name="{{this._id}}">{{this.projectMainName}}</option>
			            {{/each}}
			            {{/if}}
			        </select> 
				</div>

	           
	            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding:5px !important">
					<select class=""  name="eventList" id="eventList" style="font-size:12px !important;height:2.5em !important"> 
			            <option selected disabled>Select Event</option>
			            {{#if sportEvents}}
			            {{#each sportEvents}}
			                <option id="eventSelection" name="{{this._id}}">{{this.projectName}}</option>
			            {{/each}}
			            {{/if}}
			        </select>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding:5px !important" >
					<select class="" id="organizer" name="organizer" style="font-size:12px !important;height:2.5em !important">
		                <option selected disabled value="0">Select Organizer</option>	{{#if organizerList}}
			            {{#each organizerList}}
			                <option id="eventSelection" name="{{this.userId}}">{{this.userName}}</option>
			            {{/each}}
			            {{/if}}
		           	</select> 
				</div>
			
		        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding:5px !important" >
					<select class="" id="tourType" name="tourType" style="font-size:12px !important;height:2.5em !important">
		                <option selected disabled value="0">Select Type</option>
		                <option id="sportSelection" name="organized">Organized Tournament</option>
		                <option id="sportSelection" name="external">External Tournament</option>
		           	</select> 
				</div>

		        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding:5px !important" >
					<select class="" id="tourList" name="tourList" style="font-size:12px !important;height:2.5em !important">
		                <option selected disabled value="0">Select Tournament</option>
		                {{#if tourType}}
			                {{#if pastTournaments}}
			                {{#each pastTournaments}}
			                    <option id="sportSelection" name="{{this._id}}">{{this.eventName}}</option>
			                {{/each}}
			                {{/if}}
		                {{else}}
		                	{{#if externalTournaments}}
		                	{{#each externalTournaments}}
								<option id="sportSelection" name="{{this}}">{{this}}</option>
							{{/each}}
		                	{{/if}}
		                {{/if}}
		           	</select> 
				</div>
				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 selectionForm_N5" style='float:right !important'>
                 	<input type="button" class="selectionForm_N7" id="showPointsDelete"  value="Show"> 
            	</div>


			</div>
		</div>
		<div class="row">
			{{#if selectedTourPlayers_PointsDelete}}
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p style="color:white;font-size:19px;">Delete selected player points </p>
					<input type="button" id="deletePlayerTourPoints" value="Delete"/>
				</div>
			{{/if}}
		</div>
    	<div class="row">
        <table class="table table-striped tableOFCSVHTML_New">
            <thead style="">
                <tr class="headerAnalytics2">
                	{{#if displayPlayers}}
                		<th class ="pAnalytics2">Select/Select All
                			<input type="checkbox" name="checkAllPlayer" style="cursor:pointer!important;" >
                		</th>
                	{{/if}}
                	
                    <th class="pAnalytics2">No</th>
                    <th class="pAnalytics2">Name</th>
                    <th class="pAnalytics2">Points</th>
                    <th class="pAnalytics2">Total Points</th>
                </tr>
            </thead>
             <tbody id="selectTagop">
                {{#if tournamentPlayers}}
                {{#each tournamentPlayers}}
                <tr class="headerAnalytics3" name="sdfsd">
                	{{#if displayPlayers}}
                		<td class ="pAnalytics2">
							<input type="checkbox" name="checkPlayer" style="cursor:pointer!important;" value="{{this.playerId}}" >
						</td>
					{{/if}}
                    <td class="pAnalytics2">{{this.slNo}}</td>
                    <td class="pAnalytics2" name={{this.playerId}}>{{this.playerName}}</td>
                    <td class="pAnalytics2">{{this.points}}</td>
                    <td class="pAnalytics2">{{this.totalPoints}}</td>
                </tr>
                {{/each}}
                {{/if}}
            </tbody>
        </table>

    	</div>

	{{/if}}
	<div id="confirmInsertPlayerRender"></div>
	<div id="deletePointsConfirmPassword"></div>
</template>
