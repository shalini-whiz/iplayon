<template name="adminUploadPoints">
	{{#if notAdmin}}

		<p style="color:orange;font-size:12px;">You are not authorised for this URL</p>
	</div>
	{{else}}

			<div class='row-same-height'>
				<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
	       			<div class="mainTitle">
	            		<p class="title">Upload Player Points</p>
	                		<input type="button" id="cancelUploadPointsMenu" class="ip_button_LightGrey" value="Cancel" style="order:2"/>
	                		 <input type="button" id="uploadPointsBtn" class="ip_button_LightGrey" value="Save"   style="order:1"/>
	        		</div>
	    		</div>
	    		
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top:2.1px !important">

	            	</div>
	            	-->
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 " style="padding:5px !important">
	               		<p class="adminUpload_label" id="sportsLabel" style="font-size:12px !important"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Tournament:</p>
	            	</div>
	            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding:5px !important" >
						<select class="" id="tourList" name="tourList" style="font-size:12px !important;height:2.5em !important">
	                		<option selected disabled value="0">Select Tournament</option>
	                		{{#if pastTournaments}}
	                    	{{#each pastTournaments}}
	                    		<option id="sportSelection" name="{{this._id}}">{{this.eventName}}</option>
	                    	{{/each}}
	      
	                		{{/if}}
	                		<option id="sportSelection" name="Other">Other</option>
	           			</select> 
					</div>
	            	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 " style="padding:5px !important">
	                	<p class="adminUpload_label"  id="filterByLabel" style="font-size:12px !important"><span class="impMsg" style="font-size:14px !important;font-weight:bold !important">*&nbsp;</span>Event:</p> 
	            	</div>
	            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding:5px !important">
						<select class="" id="FilterSelect3" name="eventList" style="font-size:12px !important;height:2.5em !important"> 
			                <option selected disabled>Select Event</option>
			                {{#if sportEvents}}
			                {{#each sportEvents}}
			                	{{#if checkTournamentType}}
			                		{{#if checkRanking this._id}}
									<option id="eventSelection" name="{{this._id}}">{{this.projectName}}</option>
									{{/if}}
								{{else}}
									<option id="eventSelection" name="{{this._id}}">{{this.projectName}}</option>
			                	{{/if}}

			                {{/each}}
			                {{/if}}
			            </select>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding:5px !important;display:none" id="sportsDiv" >
						<select class="" id="sportList" name="sportList" style="font-size:12px !important;height:2.5em !important"> 
			                <option selected disabled value="0">Select Sports</option>
			                {{#if sports}}
			                {{#each sports}}
			                    <option id="sportSelection" name="{{this._id}}">{{this.projectMainName}}</option>
			                {{/each}}
			                {{/if}}
			            </select> 
					</div>
	            </div>

			                <option selected disabled value="0">Select Sports</option>
			                {{#if sports}}
			                {{#each sports}}

			                {{/each}}
			                {{/if}}
			            </select> 
					</div>

					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

				<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding;0px !important;margin-top:2.1px !important" >
					<div style="padding:0px !important;" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<input style="font-size: 12px;" accept=".csv" name="uploadPlayersPointsADMIN" type="file" id='${multipartFilePath}' onclick="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))" >
					</div>
					<!--<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding: 0px ! important;text-align:right !important">
						<input class="ip_button_LightGrey" id="uploadPointsBtn" value="Upload Player Points" type="button" style="width:auto !important"> 
					</div>-->
				</div>

				<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="margin-top: 10px;">
					<div name="description" id="description" class="eventDescription_adminUpload" style="background:white !important;min-height:8em !important;max-height:8em !important">
						{{#if logsErrorEx}}
							<input class="adminUpload_button_error" id="downloadErrorLogs" value="Download Error logs" type="button"><br>
						{{/if}}
						{{#if logsErrorEx}}
							<span style="color:red;font-size:12px;">Cannot Upload, correct the following errors and try again</span><br>
						{{/if}}
						{{#if logsErrorNumber}}
							<span style="color:maroon;font-size:12px;">Number of Errors: {{logsErrorNumber}}</span>
							<br>
						{{/if}}
						{{#each logsError}}
							<span style="color:red;font-size:12px;">Line Number:&nbsp;{{this.line}}</span>
							<br>
							<span style="color:black;font-size:12px;">Error:&nbsp;{{this.message}}</span>
							<br>
						{{/each}}
					</div>
				</div>
				<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="margin-top: 10px;">

						<span style="color:red;font-size:12px;">Tournament {{displayTournamentName}} already exists with the points</span>

						<span style="color:red;font-size:12px;"></span>
