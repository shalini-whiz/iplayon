<template name="adminManageTournament">

	</div>
	{{else}}
	<div class="container" style="background:#333; height:auto;">
		<div class="row navigationBar navbar-fixed-top">
            <div class="container-fluid">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   
                     <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;"> 
                     	<button type="button" class="ip_button_DarkGrey" id="manageSubscription">Manage Subscription</button>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">

                    </div>  

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">

<template name="manageSubscription">
	 
    <div class="row" style="margin-top:40px !important">
        <table class="table table-striped tableOFCSVHTML_New">
            <thead style="">
                <tr class="headerAnalytics2">
	                <th class="pAnalytics2">Tournament</th>
	                <th class="pAnalytics2">Subscription Date</th>
	                <th class="pAnalytics2">Start Date</th>
	                <th class="pAnalytics2">End Date</th>
	                <th class="pAnalytics2">Edit</th>
                </tr>
            </thead>
            <tbody id="selectTagop">
                {{#if upcomingEvents}}
                	{{#each upcomingEvents}}               		
                		<tr class="headerAnalytics3" name="sdfsd">
                    		<td class="pAnalytics2">{{this.eventName}}</td>
                    		<td class="pAnalytics2">{{this.eventSubscriptionLastDate}}</td>
                    		<td class="pAnalytics2">{{this.eventStartDate}}</td>
                    		<td class="pAnalytics2">{{this.eventEndDate}}</td>
                    		<td class="pAnalytics2"><span id="controlSubscription" name={{this._id}} style ="color:#FFA500;font-size: 18px;margin: 3px 0px 0px 0px;width:15%; transform: rotate(0deg);cursor: pointer" class="glyphicon glyphicon-edit"></span></td>
                    	</tr>
                    {{/each}}
                {{/if}}
            </tbody>
        </table>
    </div>

</template>



<template name="controlSubscriptionLayout">
  	<div  class="modal" id="controlSubscriptionLayout" aria-hidden="true" >
      <div class="modal-dialog controlSubscriptionLayout-lg">
        <div class="modal-content">
          <div class="modal-header headerClass">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title myModalLabel " style='text-align:center'>Control Subscription</h4>
         </div>

         <div class="modal-body">
          <form class="form-horizontal" role="form">
            
          	{{#if tournamentCategories}}
          	<table class="table table-striped tableOFCSVHTML_New">
	            <thead style="">
	                <tr class="headerAnalytics2">
		                <th class="pAnalytics2" >Event</th>
		                <th class="pAnalytics2">Subscription Date</th>
		                <th class="pAnalytics2">Start Date</th>
		                <th class="pAnalytics2">End Date</th>
		                <th class="pAnalytics2">Allow</th>
	                </tr>
	            </thead>
	            <tbody id="tournamentCategoryBody">

          		{{#each tournamentCategories}}
          		    <tr class="headerAnalytics3" style='color:black' name={{this._id}}>
          		    	<td class="pAnalytics2" >{{this.eventName}}</td>
                    	<td class="pAnalytics2">{{this.eventSubscriptionLastDate}}</td>
                    	<td class="pAnalytics2">{{this.eventStartDate}}</td>
                    	<td class="pAnalytics2">{{this.eventEndDate}}</td>
                    	<td class="pAnalytics2">
                    		<select id="configurationDropDown" class="form-control customDropDown" name='allowSubscriptionVal'>	                  
		                  		<option name="yes" {{checkAllowedSubscription this.allowSubscription 'yes' }}>yes</option>  	
		                  		<option name="no" {{checkAllowedSubscription this.allowSubscription 'no' }}>no</option>                 
               
		                	</select> 
                    	</td>

          		    </tr>
		           
            	{{/each}}
            	</tbody>

            </table>
            {{/if}}
            
          </form>
        </div>

        <div class="modal-footer">
          <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style='padding-bottom:4px;'>
            <div class ="row">
              <p id="impMsg" class='impMsg'></p><p id="infoMsg" class='impMsg'></p> 
 
            </div>
            <div class="row">
              <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 " >
                <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 " >
                </div>

                <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 " style='text-align:center;' >
                  <button type="button" class="ip_button_Popup_Black" id="saveAllowedSubscription">Save</button>
                  <button type="button" class="ip_button_Popup_Red" data-dismiss="modal" id="closeCreateDraw">Cancel</button>
                </div>

                <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 " > </div>               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

                  <button type="button" class="ip_button_Popup_Black" id="saveTourName">Save</button>
                  <button type="button" class="ip_button_Popup_Red" data-dismiss="modal" id="closeCreateDraw">Cancel</button>
                </div>

                <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 " > </div>               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>



<template name="tournamentDrawMatchSetLayout">
  

    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 10px !important">
        <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label class="control-label customLabel" style="color:white !important">Tournament</label>
        </div>
        <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="selectGreyBackground">
                <select id="tourListSelection" style="width:100%;color:black" name="tourListSelection" class="select2">
                    {{#if tourList}}
                    <option id="tourSelection" style='color:black !important' disabled="true" selected="true">Select</option>
                    {{#each tourList}}
                        <option id="tourSelection" name="{{this._id}}" style='color:black !important'>{{this.eventName}}</option>
                    {{/each}}
                    {{/if}}  
                </select>
            </div>
        </div>
    </div>
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 10px !important">
        <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label class="control-label customLabel" style="color:white !important">Event</label>
        </div>
        <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="selectGreyBackground">
                <select id="eventDrawList" style="width:100%;color:black" name="eventDrawList" class="select2">
                     <option id="eventSelection" style='color:black !important' disabled="true" selected="true">Select</option>
                    {{#if drawEvents}}
                    {{#each drawEvents}}
                        <option id="eventSelection" name="{{this}}" style='color:black !important'>{{this}}</option>
                    {{/each}}
                    {{/if}}  
                </select>
            </div>
        </div>
        {{#if settingsExist}}
            <div class="row col-md-12 col-xs-12 col-lg-12 col-sm-12 " style='text-align:center;' >
                <div class="col-md-9 col-xs-9 col-lg-9 col-sm-9"></div>
                <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <button type="button" class="ip_button_Popup_Black" id="saveMatchSet">Save</button>
                   
                </div>
            </div>

            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h5 class="modal-title myModalLabel" id="myModalLabel" style='text-align:center'>Settings Configuration</h5>
            </div>
                      
            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding-left:15px !important;padding-right:15px !important;">
                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important">
                        <div class="row no-gutter">
                            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup1"  style="border-right:0px">
                                <p class="tableHeadPopupPtagH">Round No.</p>
                            </div>
                            <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup1" style="border-right:0px">
                                <p class="tableHeadPopupPtagH">Round Name</p>
                            </div>
                            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup1" style="border-right:0px">
                                <p class="tableHeadPopupPtagH">No.of Sets</p>
                            </div>
                            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup1">
                                <p class="tableHeadPopupPtagH">Min Score</p>
                            </div>
                            <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup1" style="border-left:0px">
                                <p class="tableHeadPopupPtagH">Min Difference</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 scrollableDiv" style="padding:0px !important;min-height:3em;border: 1px solid;border-top: 0px;" id="scrollableDiv" >
                        {{#each settingsExist}}
                            <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important" >
                                <div class="row no-gutter" id="test">
                                    <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup"  style="border-left:0px;">
                                        <input class="tableHeadPopupPtag roundNumVal" autocomplete="off" name="roundNumberPopup[{{this.roundNumber}}]" placeholder="No." id="roundNumberPopup[{{this.roundNumber}}]" value="{{this.roundNumber}}" readonly style="cursor:default!important;" onfocus="this.blur()" disabled="true">
                                    </div>
                                    <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup" style="border-right:0px;border-left:0px;" id="roundNamePopupDiv">
                                        <input class="tableHeadPopupPtag roundNameVal" autocomplete="off" value="{{this.roundName}}" placeholder="Round Name" id="roundNamePopup[{{this.roundNumber}}]"   name="roundNamePopup[{{this.roundNumber}}]" disabled="true">
                                    </div>
                                    <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup" style="border-right:0px">
                                        <input class="tableHeadPopupPtag" autocomplete="off" name="noofSetsPopup[{{this.roundNumber}}]" placeholder="No. of Sets" id="noofSetsPopup[{{this.roundNumber}}]" value="{{this.noofSets}}">
                                    </div>
                                    <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup" style="border-right:0px">
                                        <input class="tableHeadPopupPtag" autocomplete="off" name="minPointsPopup[{{this.roundNumber}}]" placeholder="Min score" id="minPointsPopup[{{this.roundNumber}}]" value="{{this.minScores}}" disabled="true">
                                    </div>
                                    <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup" style="border-right:0px;">
                                        <input class="tableHeadPopupPtag" autocomplete="off" name="minDifferencePopup[{{this.roundNumber}}]" id="minDifferencePopup[{{this.roundNumber}}]" placeholder="Min. Difference" value="{{this.minDifference}}" disabled="true">
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="height: 2em !important;">
                <p style="font-size:12px;color:red;cursor:default;" id="editSettingsPopupError"></p>
                <p style="font-size:12px;color:green;cursor:default;" id="changePasswordSucc"></p>
            </div>
        {{/if}}
    </div>

    
</template>
