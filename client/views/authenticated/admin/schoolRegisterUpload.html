<template name="schoolRegisterUpload">
	{{#if notAdmin}}
	<div class=''>
		<p style="color:orange;font-size:12px;">You are not authorised for this URL</p>
	</div>
	{{else}}
	<div class="container" style="background:white;">
	<div class=''>
		<p style="color:black;font-size:19px;">Upload School</p>
	</div>
	<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding;0px !important;">
		<div style="padding:0px !important;" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<input style="font-size: 12px;" accept=".csv" name="insertPlayersADMIN1" type="file" id='${multipartFilePath}'  onclick="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))" >
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0px ! important;">
			<input class="adminUpload_button" id="adminUpload_button21" value="Upload" type="button"> 
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0px ! important;">
			<input class="adminUpload_button" id="adminUpload_validation" value="Validate" type="button"> 
		</div>
		
	</div>
	<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding;0px !important;">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0px ! important;">
			<input class="adminUpload_button" id="downloadUploadedCSV" value="download" type="button"> 
		</div>
	</div>
	
	<div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="margin-top: 10px;">
		<input class="adminUpload_button" id="clearFirst" value="Clear everything" type="button"> 
	</div>
	<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="margin-top: 10px;">
		<textarea id="errorsText" style="width:100%;height:200px;font-size:12px;" readonly></textarea>
	</div>
	<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="margin-top: 10px;">
		<textarea id="successText" style="width:100%;height:200px;font-size:12px;"></textarea>
	</div>
	</div>
	{{/if}}
</template>
