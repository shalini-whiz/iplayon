<template name="editMyService">
  <div class="modal" id="editMyService" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class="modal-header  modal-header-modReg1" style="padding:0px!important;padding-left: 0px!important;height: 3.4em;background:0;">
          <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding: 0px ! important;">
            <div class="row" style="margin:0 !important;">
              <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 contRegNEwHeadchangePass" style="border-top-right-radius:5px;">
                <p class="modal-title titeofregistemodal" style="">
                {{#if packInDetail}}
                    {{packInDetail.title}}
                {{/if}}
                </p>
              </div>
            </div>
          </div>
        </div>

          <div class="modal-body" style="min-height: 13em!important;">
            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12">
             {{#if packInDetail}}
              
                <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:10px;">
                     <p class="labelWhoNewChangePas"  >Title:</p>
                  </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                    <input   type="text" placeholder="Title of Pack" autocomplete="off" spellcheck="off" class="userName" id="titleOfArticle" value={{packInDetail.title}}>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:10px;">
                     <p class="labelWhoNewChangePas"  >Plan Type:</p>
                  </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                     <select  class="valid" aria-invalid="false" style="width: 100%; height: 2em; font-size: 12px;"  id="palnType">
                        <option selected disabled>Select Plan Type</option>
                        {{#each typeOfPlan}}
                            <option value={{this}} {{checkPackField packInDetail.planType this }}>{{this}}</option>
                        {{/each}}
                     </select>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:2px;">
                     <p class="labelWhoNewChangePas"  >Category:</p>
                  </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                    <select  class="valid" aria-invalid="false" style="width: 100%; height: 2em; font-size: 12px;" id="typeOfCategory">
                        <option selected disabled>Select Category</option>
                        {{#each typeOfCategory}}
                        <option value={{this}} {{checkPackField packInDetail.category this }}>{{this}}</option>
                       
                        {{/each}}
                     </select>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:2px;">
                     <p class="labelWhoNewChangePas"  >Amount:</p>
                  </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                    <input   type="text" class="userName"  placeholder="amount" autocomplete="off" spellcheck="off"  id="amount" value={{packInDetail.amount}}>
                  </div>
               </div>
              
               <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:2px;">
                     <p class="labelWhoNewChangePas"  >validityDays:</p>
                  </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                     <input   type="text" placeholder="validityDays" autocomplete="off" spellcheck="off" class="userName"   id="validityDays" value={{packInDetail.validityDays}}>
                  </div>
               </div>

                
                {{#each packInDetail.features}}
                    <div class="row">
                        <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:2px;">
                            <p class="labelWhoNewChangePas"  >{{this.key}}</p>
                        </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                          <input type="text" id="featureLimit" 
                          class="userName" 
                           name={{this.key}} placeholder="" autocomplete="off" spellcheck="off"  value={{this.value}}  />
                        </div>
                     </div>
                  {{/each}}
                <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:2px;">
                     <p class="labelWhoNewChangePas"  >Pack Description:</p>
                  </div>
                  <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7">
                     <textarea  type="text" placeholder="Article Description" autocomplete="off" spellcheck="off"  i style="width:100%; font-size: 12px; background: transparent none repeat scroll 0px center; color: #000;border: 1px solid grey;border-radius: 5px;padding: 5px;" rows="5" cols="80" id="descOfArticle" >{{packInDetail.articleDesc}}</textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5" style="padding-right:0px !important;padding-top:2px;">
                     <p class="labelWhoNewChangePas"  >Status:</p>
                  </div>
                  <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                    <select  class="valid" aria-invalid="false" style="width: 100%; height: 2em; font-size: 12px;"  id="statusOfArticles">
                        <option value = "active" {{checkPackField packInDetail.status 'Active'}}>Active</option>         
                        <option value = "inactive" {{checkPackField packInDetail.status 'Inactive'}}>Inactive</option>
                       
                     </select>
                  </div>
                  <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3" style="padding-right:0px !important;padding-top:2px;">
                     <input type="button" class="labelWhoNewChangePas" id="packStatusUpdate"  value = "Update Status">
                  </div>
               </div>

                {{/if}}

            </div>

          </div>
          <div class="modal-footer">
              <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12">
                 <div class="row" style="text-align: center;">
                   <button type="button" class="ip_button_Popup_Black" id="updatePack" data-dismiss="modal" style="order:1;margin:0px;padding:0px; height:2.2em!important;">Update
                    </button>
                    <button type="button" class="ip_button_Popup_Red" id="cancel" data-dismiss="modal" style="order:2;margin:0px;padding:0px; height:2.2em!important;">Cancel
                    </button>
                 </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</template>
