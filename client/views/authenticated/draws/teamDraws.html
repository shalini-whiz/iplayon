<!--team draws-->
 <template name="Teamdraws">
  <div class ="row">
    <p class="ipRoundsHeader">{{drawsEventName_team}}</p>
  

  </div>
  <div class = "row">
    <button id="addBMRound" style="height:30px;width:30%;font-size:12px;">Add Bronze Round</button>
  </div>

  <div class="row" >
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ipRoundsToolBar" align="center"> ROUND {{lRoundNum_team}}</div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ipRoundsToolBar" align="center"> ROUND {{rRoundNum_team}}</div>
  </div>
  <!--/nav-->
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color:white;">
      <div>
        {{#each leftRMatches_team}}
        <div class="row" id="PlayerA">
          <div class="row" style={{matchSettingsA_team}}>
            <!--p>match num: {{matchNumber1_team}} </p-->
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 match_number"> {{matchNumber_team}} </div>
            <div class="col-xs-3 col-sm-3 col-md-5 col-lg-5 {{getStatusColorA}}"  id="PlayerAL" name="PlayerAL">  <!--contenteditable={{inputBoxedit tourIdDraws}} -->
              <span style="padding:5px;color:#337ab7">{{teamANo}}</span>
              {{playerA_team}}

              <!--<input type="text" style="width:100%;background:0;border:0;" name="score"   value=" {{playerA_team}}" id="PlayerALI" readonly/>
              -->
            </div>
            <div class="col-xs-7 col-sm-7 col-md-6 col-lg-6" style={{matchSettingsA_teamScore}}>
              <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset1">
                <input type="text" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0" value="{{AS1_team}}" class="ip_input_box_type_scores_input" style="width:22px;{{AS1_teamSettings}}" readonly/>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset2">
                <input type="text" class="ip_input_box_type_scores_input" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0" value="{{AS2_team}}" style="width:22px;{{AS2_teamSettings}}"  readonly/>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset3">
                <input type="text" class="ip_input_box_type_scores_input" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0" value="{{AS3_team}}" style="width:22px;{{AS3_teamSettings}}" readonly/>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset4">
                <input type="text" class="ip_input_box_type_scores_input" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0"  value="{{AS4_team}}" style="width:22px;{{AS4_teamSettings}}" readonly/>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset5">
                <input type="text" class="ip_input_box_type_scores_input" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0"  value="{{AS5_team}}" style="width:22px;{{AS5_teamSettings}}" readonly/>
              </div>
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset6">
                <input type="text" class="ip_input_box_type_scores_input" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0"  value="{{AS6_team}}" style="width:22px;{{AS6_teamSettings}}" readonly/>
              </div>
              {{#if setScoresLength}}
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ip_input_box_type_scores" id="openMoreScores">
                <p style="font-size:12px;color:black;width:100%;width:100%;cursor:pointer;text-align:center;"><span class="glyphicon glyphicon-plus"></span></p>
              </div>
              {{else}}
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ip_input_box_type_scores" id="ALset7">
                <input type="text" class="ip_input_box_type_scores_input" name="score" {{scoreDispType tourIdDraws_team}} placeholder="0"  value="{{AS7_team}}" style="width:22px;{{AS7_teamSettings}}" readonly/>
              </div>
              {{/if}}
            </div>

          </div>
        </div>

        <div class="row" id="PlayerB">

            <!--p>match num: {{matchNumber1_team}}readonly={{inputBoxedit tourIdDraws_team}} </p-->

            <div class=" col-xs-3 col-sm-3 col-md-5 col-lg-5  {{getStatusColorB_team}}"  id="PlayerBL">
              <span style="padding:5px;color:#337ab7">{{teamBNo}}</span>
              {{playerB_team}}

              {{else}}

              </div>
              {{/if}}
            </div>
          </div>
        </div>

        {{> blankRow}}
        {{> blankRow}}
        {{/each}}
      </div>
