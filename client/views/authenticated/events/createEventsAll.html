<!-- Template to create events-->

<template name="selectSubDomains">
<form id="selectSubDomainsFormId">
<!-- main div of selectSubDomainsPopUp pop up-->
    <div class="modal fade" id="selectSubDomainsPopUp">

<!-- div is the center of the popup contains
     1. header div which contains p tag, value of p tag is geven while
     calling the modal using javascript methods.
     2. body which contains two radio buttons
        one is deleteOnly and delete and black list
        and yes and no buttons
-->
        <div id="subDomainCenter" class="modal-dialog subdoModal-sm">
            <div class="selectSubDomainsPopup">
            <div class="modal-content">
                <div class="modal-header selectSubDomainsHeader">
                    <p class="modal-title" id="selectSubDomainsHeader">Select Event Tags</p>
                </div>
                 <div class="modal-body subDomainModalBody">
            <div class="subDomainMainTitle">
                <div class="checkMainTag">
                    <input type="text" id="mainTag1" value="Main Tag" class="selectSubDomainsName" disabled>
                    <div class="selectSubTagsEvent" id="selectMainTag">
                        {{#if lSubDomain1Name}}
                        <div class="subDomainCheckBoxDiv">
                            <label class="subDomainCheckBoxDivLabel" name="mainTag">
                                None
                            </label>
                            <input value="None" type="radio" name="mainTag" id="noneSubDomain1" class="" checked/>
                            <label name="mainTag" for="noneSubDomain1" class="subDomainCheckBoxDivLabelCheck">
                            </label>
                        </div>
                        {{/if}}
                       {{#if lSubDomain1Name}} {{#each lSubDomain1Name}}
                        <div class="subDomainCheckBoxDiv">
                            <label class="subDomainCheckBoxDivLabel" name="mainTag">
                                {{this.subDomain1Name}}
                            </label>
                            <input value="{{this.subDomain1Name}}" type="radio" name="mainTag" id="{{this._id}}" class="" />
                            <label name="mainTag" for="{{this._id}}" class="subDomainCheckBoxDivLabelCheck">
                            </label>
                        </div>
                        {{/each}}
                        {{else}}
                        <div class="subDomainCheckBoxDivEmpty">
                            No Tags
                        </div>
                        {{/if}}
                    </div>
                </div>
                <div class="checkSecondaryTag">
                    <input type="text" id="mainTag1" value="Secondary Tag" class="selectSubDomainsName" disabled>
                    <div class="selectSubTagsEvent" id="selectSecTag">
                        {{#if lSubDomain2Name}}
                        <div class="subDomainCheckBoxDiv">
                            <label class="subDomainCheckBoxDivLabel" name="secondaryTag">
                              None
                            </label>
                            <input value="None" id="noneSubDomain2"  type="radio" name="secondaryTag" checked />
                            <label for="noneSubDomain2" name="secondaryTag" class="subDomainCheckBoxDivLabelCheck">
                            </label>
                        </div>
                        {{/if}}
                        {{#if lSubDomain2Name}} {{#each lSubDomain2Name}}
                        <div class="subDomainCheckBoxDiv">
                            <label class="subDomainCheckBoxDivLabel" name="secondaryTag">
                              {{this.subDomain2Name}}
                            </label>
                            <input value="{{this.subDomain2Name}}" id="{{this._id}}"  type="radio" name="secondaryTag"  />
                            <label for="{{this._id}}" name="secondaryTag" class="subDomainCheckBoxDivLabelCheck">
                            </label>
                        </div>
                        {{/each}}
                        {{else}}
                        <div class="subDomainCheckBoxDivEmpty">
                            No Tags
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
                    <div class="selectSubDomainsContent">
                        <div class="yesSubDomains">
                            <button type="submit" id="yesButtonSubDomains" class="yesButtonSubDomains">OK</button>
                        </div>
                        <div class="noSubDomains">
                            <button type="button" id="noButtonSubDomains" class="noButtonSubDomains">CANCEL</button>
                        </div>
                        <div class="buySubDomains">
                            <button type="button" id="buyButtonSubDomains" class="buyButtonSubDomains">$ BUY</button>
                        </div>
                    </div>
                    <input type="text" id="subDomProvideDetails" name="subDomProvideDetails" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                 </div>
