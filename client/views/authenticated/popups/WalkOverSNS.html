<template name="WalkOverSNS">
    <form id="application-WalkOverSNS">
        <div class="modal" id="WalkOverSNS" aria-hidden="true">
            <div id="subDomainCenter" class="modal-dialog eventAddTourModal-sm" style="width:300px !important;">
                <div class="eventAddTourPopup" style="width:300px !important;">
                    <div class="modal-content">
                        <div class="modal-header headerClass">
                            <h5 class="modal-title myModalLabel" id="myModalLabel">Set  Walkover</h5>
                        </div>
                        <div class="modal-body subDomainModalBody" style="padding:15px !important;height:5.1em;">
                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important">
                                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important; border:1px solid black;border-radius:5px;height:100%;">
                                    <div class="row no-gutter">
                                        <ul style="list-style: none;margin: 0;padding: 0;">
                                            <li>
                                                <ul style="list-style:none;margin: 0;padding: 0;margin-left: 1px;">
                                                  <li>
                                                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 labelByeOrWalk" style="padding-left: 0px !important;">
                                                      <input type="radio" id="walkoverA" name="byeWalkover" class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="height:100%;margin-top: 0px;cursor:pointer;" value="{{idPlayerA}}" checked="{{walkoverglyph2 idPlayerA}}"/>
                                                      <p class="col-md-11 col-xs-11 col-lg-11 col-sm-11 byePTagsub" id="byePTagsub" name="{{idPlayerA}}">{{namePlayerA}}</p>
                                                    </div>
                                                  </li>
                                                  <li>
                                                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 labelByeOrWalk" style="margin-top:0px;padding-left:0px !important;">
                                                      <input type="radio" class="col-md-1 col-xs-1 col-lg-1 col-sm-1" name="byeWalkover" id="walkoverB"  style="height:100%;margin-top: 0px;cursor:pointer;" value="{{idPlayerB}}" checked="{{walkoverglyph3 idPlayerB}}" />
                                                      <p class="col-md-11 col-xs-11 col-lg-11 col-sm-11 byePTagsub" id="byePTagsub" name="{{idPlayerB}}">{{namePlayerB}}</p>
                                                    </div>
                                                  </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="height:1.5em !important;">
                                <p style="font-size:12px;color:red;cursor:default;" id="editSettingsPopupError"></p>
                                <p style="font-size:12px;color:green;cursor:default;" id="changePasswordSucc"></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12">
                                <div class="row">
                                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 footerDivPopup2" style="padding-right:0px !important;padding-bottom: 4px;">
                                        <button type="submit" class="ip_button_Popup_Black" id="savebyewalkover"  style="">Set
                                        </button>
                                        <button type="button" class="ip_button_Popup_Red" id="cancelbyewalkover" data-dismiss="modal" style="margin-left:3px;">Cancel
                                       </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<input type="text" id="test" name="test" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                        <input type="text" id="test1" name="test1" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                        <input type="text" id="test2" name="test2" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                        <input type="text" id="test3" name="test3" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>-->
                    </div>
                </div>
            </div>
        </div>
    </form>	
</template>
