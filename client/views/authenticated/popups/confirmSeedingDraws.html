                <div class="" style="width:471px;">
                    <div class="modal-content">
                        <!-- shalini code starts here -->
                        <div class="modal-header headerClass" style="color: black !important;background: white none repeat scroll 0% 0% !important;">
                            <h5 class="modal-title myModalLabel" id="myModalLabel" style='text-align:center'>Confirm Seeding - {{eventNamePopup}}</h5>

                        </div>
                        <!-- shalini code starts here -->

                        <div class="modal-body subDomainModalBody" style="padding:15px !important;height:5em;">

                                    <!--button type="button" class="ip_button_Popup_Black" id="previousconfirmSeedingDraws" style="margin-left:3px;">Previous</button-->

                                    <button type="button" class="ip_button_Popup_Black" id="confirmSeedingDraws" style="margin-left:3px;">Confirm</button>
                                    <button type="button" class="ip_button_Popup_Black" id="reshuffleSeedingDraws"  style="margin-left:3px;">Re-shuffle</button>
                                    <button type="button" class="ip_button_Popup_Red" id="cancelconfirmSeedingDraws"  style="margin-left:3px;">Cancel</button>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style='padding-bottom:4px;'>
