<template name="editSettingsDraws">
    <form id="application-editSettingsDraws">
        <div class="modal" id="editSettingsDraws" aria-hidden="true">
            <div id="subDomainCenter" class="modal-dialog " style="width:451px;">
                <div class="" style="width:451px;">
                    <div class="modal-content">
                        <!-- shalini code starts here -->
                        <div class="modal-header headerClass">
                            <h5 class="modal-title myModalLabel" id="myModalLabel" style='text-align:center'>Settings Configuration</h5>

                        </div>
                        <!-- shalini code starts here -->

                        <div class="modal-body subDomainModalBody" style="padding:15px !important;height:14em;">
                            <!-- shalini code starts here -->

                            <h5 class="modal-title " id="myModalLabel" style='text-align:center;padding:5px;'>{{eventNamePopup}}</h5>
                            <!-- shalini code ends here -->

                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important">
                                 <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding-left:15px !important;height:14em;overflow:auto;padding-right:15px !important;">
                                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important">
                                    <div class="row no-gutter">
                                        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup1"  style="border-right:0px">
                                            <p class="tableHeadPopupPtagH">Round No.</p>
                                        </div>
                                        <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup1" style="border-right:0px">
                                            <p class="tableHeadPopupPtagH">Round Name</p>
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup1" style="border-right:0px">
                                            <p class="tableHeadPopupPtagH">No.of Sets</p>
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup1">
                                            <p class="tableHeadPopupPtagH">Min Score</p>
                                        </div>
                                        <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup1" style="border-left:0px">
                                           <p class="tableHeadPopupPtagH">Min Difference</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 scrollableDiv" style="padding:0px !important;min-height:3em;border: 1px solid;border-top: 0px;" id="scrollableDiv" >
                                {{#each roundNumberPopup}}{{#if this}}
                                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px !important" >
                                    <div class="row no-gutter" id="test">
                                        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup"  style="border-left:0px;">
                                            <input class="tableHeadPopupPtag roundNumVal" autocomplete="off" name="roundNumberPopup[{{this.roundNumber}}]" placeholder="No." id="roundNumberPopup[{{this.roundNumber}}]" value="{{this.roundNumber}}" readonly style="cursor:default!important;" onfocus="this.blur()">
                                        </div>
                                        <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup" style="border-right:0px;border-left:0px;" id="roundNamePopupDiv">
                                            <input class="tableHeadPopupPtag roundNameVal" autocomplete="off" readonly value="{{this.roundName}}" placeholder="Round Name" id="roundNamePopup[{{this.roundNumber}}]"   name="roundNamePopup[{{this.roundNumber}}]">
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup" style="border-right:0px">
                                            <input class="tableHeadPopupPtag" autocomplete="off" name="noofSetsPopup[{{this.roundNumber}}]" placeholder="No. of Sets" id="noofSetsPopup[{{this.roundNumber}}]" value="{{this.noofSets}}">
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 tableHeadPopup" style="border-right:0px">
                                            <input class="tableHeadPopupPtag" autocomplete="off" name="minPointsPopup[{{this.roundNumber}}]" placeholder="Min score" id="minPointsPopup[{{this.roundNumber}}]" value="{{this.minScores}}">
                                        </div>
                                        <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 tableHeadPopup" style="border-right:0px;">
                                            <input class="tableHeadPopupPtag" autocomplete="off" name="minDifferencePopup[{{this.roundNumber}}]" id="minDifferencePopup[{{this.roundNumber}}]" placeholder="Min. Difference" value="{{this.minDifference}}">
                                        </div>
                                    </div>
                                </div>
                                {{/if}}{{/each}}
                                </div>
                            </div>
                            </div>
                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="height: 2em !important;">
                                <p style="font-size:12px;color:red;cursor:default;" id="editSettingsPopupError"></p>
                                <p style="font-size:12px;color:green;cursor:default;" id="changePasswordSucc"></p>
                            </div>
                        </div>
                        <!-- shalini code starts here -->
                        <div class="modal-footer">
                            <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding-bottom:4px;">
                                <div class="">
                                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 " style="padding: 0px !important;">
                                      <div style="font-size: 17px;padding: 0px !important;text-align: center;" class="col-md-1 col-xs-1 col-lg-1 col-sm-1 ">
                                    </div>   
                                    <div style="font-size: 17px;padding: 0px !important;text-align: right;" class="col-md-1 col-xs-1 col-lg-1 col-sm-1 ">
                                        {{#if seedingShow}}
                                        <span class="glyphicon glyphicon-file" style="font-size: 19px;cursor:pointer!important;" id="downloadforSeeding"></span>
                                        {{else}}
                                        <span class="glyphicon glyphicon-file" style="font-size: 19px;display:none;"></span>
                                        {{/if}}
                                    </div>
                                   
                                    <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 " style="padding: 0px !important;">
                                        <button type="button" class="ip_button_Popup_Black" id="previousCreateDrawORKnockOut" style="width: 98% !important;margin-left: 3px;">Previous</button>
                                    </div>
                                    <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3" style="padding: 0px !important;">
                                        <button type="submit" class="ip_button_Popup_Black" id="saveEditSettingsDraws" style="width: 98% !important;margin-left: 3px;">Continue</button>
                                    </div>
                                    <div class="col-md-3 col-xs-3 col-lg-3 col-sm-3" style="padding: 0px !important;padding-right: 15px !important;"> 
                                        <button type="button" class="ip_button_Popup_Red" id="cancelEditSettingsDraws" style="margin-left:3px;width:  100% !important;">Cancel</button>
                                    </div>
                                    <div style="font-size: 17px;padding: 0px !important;text-align: center;" class="col-md-1 col-xs-1 col-lg-1 col-sm-1 ">
                                    </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- shalini code ends here -->

                        <!--<input type="text" id="test" name="test" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                        <input type="text" id="test1" name="test1" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                        <input type="text" id="test2" name="test2" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>
                        <input type="text" id="test3" name="test3" style="background-color:none; border:none; cursor:default font-weight:normal" onfocus="this.blur()" readonly>-->
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
