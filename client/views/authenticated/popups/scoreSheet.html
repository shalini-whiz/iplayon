<template name="scoreSheet">
     <div  class="modal" id="scoreSheet" aria-hidden="true" >
      <div class="modal-dialog scoreSheet-lg">
        <div class="modal-content">
          <div class="modal-header headerClass">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title myModalLabel " style='text-align:center'>Score Sheet PDF</h4>
         </div>
         <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-3 customLabel">Event</label>
              <div class="col-sm-9">
                <div id ="ipSelectEveDropDown">
                
                    <select id="selectWhich" class="form-control customDropDown" name="scoresheetEventList">
                      <option id="scoresheet_event" selected disabled>--select--</option>
                      {{#each scoreSheetEvents}}
                        <option id="scoresheet_event">{{this}}</option>
                      {{/each}}
                    </select>
                </div>
              </div>
            </div>
              <div class="form-group">
              <label class="control-label col-sm-3 customLabel" for="uploadFileLabel" >Round Number </label>
              <div class="col-sm-9"> 
                <select id="configurationDropDown" class="form-control customDropDown" name='roundNumberList'>
                </select> 
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-3 customLabel" for="uploadFileLabel" >Match Number </label>
              <div class="col-sm-9"> 
                <input type="text"  class="form-control customDropDown" id="matchNumberList" name='matchNumberList'  autocomplete="off">
              </div>
            </div>
             {{#if progressBar}}
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%;background-color:#337ab7 !important">
                <span class="">Please wait</span>
              </div>
            </div>
            {{/if}}
            
          </form>
        </div>
        <div class="modal-footer">
          <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style='padding-bottom:4px;'>
            <div class ="row">
              <p id="impMsg" class='impMsg'></p> 
            </div>
            <div class="row">
              <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 " >
                <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" >
                </div>
                <div class="col-md-10 col-xs-10 col-lg-10 col-sm-10" style='text-align:center;' >
                  <button type="button" class="ip_button_Popup_Black" id="blankTeamSheet" style="width:auto !important">Blank Team</button>
                  <button type="button" class="ip_button_Popup_Black" id="blankSheet">Blank</button>
                  <button type="button" class="ip_button_Popup_Black" id="generatePDF">Generate</button>
                  <button type="button" class="ip_button_Popup_Red" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" > </div>               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- shalini codes ends here -->
