                                        <label style="font-size:12px;margin:0px;color:black;">Player A:</label>
                                    </div>
                                    <div class="col-md-9 col-xs-9 col-lg-9 col-sm-9" style="padding:0px !important;padding-left:5px;">
                                        <select style="font-size:12px;margin:0px;color:black;width:100%" id="teamAPlayerA" readonly="{{readonlyForViewers}}" disabled="{{readonlyForViewers}}">

                                            <option value="{{this.userId}}" selected={{checkSavedSpecPlayerATeamA}}>{{this.userName}}</option>
                                            {{/each}}

                                        </select>

                                </div>
