<template name="customTweet">
	<form id="application-customTweet">
		<div class="modal" id="customTweet" role="dialog" data-backdrop="static">
			<div class="modal-dialog modal-sm" style="width:590px !important;">
				<div class="modal-content modal-content-modReg1" style="width:590px !important;">
					<div class="modal-header  modal-header-modReg1" style="background-color: white;padding: 5px;border-top-left-radius: 5px;border-top-right-radius: 5px;height: 2.3em;border-bottom: 1px solid rgba(0, 132, 180, 0.25);display:flex;">
          				<p class="modal-title titeofregistemodal" style="text-align:center;color: #8899A6 !important;font-size: 16px !important;width:99%;">Compose new Tweet
          				</p>
          				<span style="margin: -6px 0px 0px; font-size: 22px; color: gray; cursor: pointer;" id="closeCustomTweet">x</span>
        			</div>
        			<div class="modal-body  modal-body-modReg1" style="min-height: 10.5em;background: none repeat scroll 0% 0% rgba(0, 132, 180, 0.1);" id="modalBodyTwitter">
        				<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="border: 1px solid rgba(0, 132, 180, 0.25);min-height: 6em !important;overflow-y: auto;max-height: 6em !important;padding-left:0px!important;padding-right:0px !important;background:white;"  >
        					<textarea placeholder="What's happening?" style="border: 0px none; max-height: 6em ! important; font-size: 14px; word-wrap: break-word; padding: 4px ! important;  width: 100%; min-height: 6em; resize: none;" id="customTweetMessage" type="text" autofocus></textarea>
        				 </div>	
        				 <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12 " style="padding-left:0px!important;padding-right:0px!important;padding-top:0px;background-color: #F1F1F1;border: 1px solid rgba(0, 132, 180, 0.25);border-top: 0px !important;border-right: 1px solid rgba(0, 132, 180, 0.25);border-bottom: 1px solid rgba(0, 132, 180, 0.25);border-left: 1px solid rgba(0, 132, 180, 0.25);border-top: 0px none !important;padding-left: 0px !important;padding-right: 5px !important;" id="preview-area">
        				 </div>	
        				<div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding-left:0px!important;padding-right:0px!important;padding-top:5px;">
        					<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6"  id='filecontainer' style="padding:3px !important;">
        						<!--input type="file" class="dimmy" id="file-input" multiple /-->
        						<div class="image-upload" style="width: 40px;padding-left: 8px;padding-top: 3px;height: 31px;" id="image-upload">
								    <label for="file-input">
								        <span class="glyphicon glyphicon-camera" style="font-size: 22px;cursor:{{ImagesExcedCameraCursor}};color:#00ACED;" id="addImagesCamera" data-toggle="tooltip" title="Add photos"></span>
								    </label>
								    <input id="file-input" type="file" multiple/>
								</div>
        					</div>
        					<div class="col-md-3 col-xs-3 col-lg-3 col-sm-3">
        					</div>
        					<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1">
        						<p id="count" style="font-size:14px;color:grey;">140</p>
        					</div>
        					<div class="col-md-2 col-xs-2 col-lg-2 col-sm-2" style="padding-left:0px!important;padding-right:0px !important;">
        						<button class="btn primary-btn " type="button" style="width: 100%;background: #00ACED;color: white;font-weight: bold;font-size: 14px !important;background: none repeat scroll 0% 0% rgba(0, 132, 180, 0.8);" id="sendCustomTweetButton" {{validTweetDis}}>
        							Tweet
								</button>
							</div>
        				</div>
        			</div>
				</div>
			</div>
		</div>
	</form>
</template>
