
<template name = "manageDistrictAssocBystate">
	<div style="background:#333;height:auto;" class="container">
        <div class="row navigationBar navbar-fixed-top">
            <div class="">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">
                        <span style="" class="websiteHeader">iPlayOn</span>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">
                        <button class="ip_button_DarkGrey" id="addDAButton">Add District Assoc.</button>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2" style="text-align:left;padding:5px;">
                        <button class="ip_button_DarkGrey" id="viewDeleteDAButton">View/Delete District Assoc.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> Template.dynamic template=whichTemplateDA}}
</template>

<template name="addDAManage">
	<div style="padding: 0px ! important;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div style="padding: 0px ! important; background: none repeat scroll 0% 0% black; border: 1px solid white; margin-top: 55px ! important; height: 30px;" class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        	<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11" style="padding-bottom: 4px; padding-top: 4px ! important; padding-right: 0px ! important;">
        		<input style="width:100%; font-size: 12px; background: transparent none repeat scroll 0px center; border: 0px none; color: orange;" value="" placeholder="search existing district association" id="searchUserManage_DA" autocomplete="off" type="text">
        	</div>
        	{{#if searchResultsOfMNM_DA}}
        	<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="padding-right: 0px ! important; padding-top: 2px; background: none repeat scroll 0% 0% rgb(89, 89, 89); cursor: pointer; padding-left: 0px ! important; height: 26px;" id="addSearchedDA">
			 	<input class="selectionForm_N7" id="addSearchedDA" value="Display" style="width: 100%; height: 26px;" type="button">
			</div>
			{{else}}
			<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="padding-right: 0px ! important; padding-top: 2px; background: none repeat scroll 0% 0% rgb(89, 89, 89); cursor: pointer; padding-left: 0px ! important; height: 26px;" id="addSearchedDA">
			 	<input class="selectionForm_N7" id="" value="Display" style="width: 100%; height: 26px;" type="button">
			</div>
			{{/if}}
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0px ! important; background: none repeat scroll 0% 0% black; border: 1px solid white; margin-top: 55px ! important; height: 30px;margin-left:12px;">
            <input class="selectionForm_N7" id="registerNewDA" value="Add New District Assoc." style="width: 100%; height:100%;" type="button">
        </div>
    </div>
	<div style="padding: 0px ! important;margin-bottom:15px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		{{#if searchResultsOfMNM_DA}}
        <div style="float: left; padding: 0px ! important; background: none repeat scroll 0% 0% black; border: 1px solid white; margin-top: 1px ! important;border:0px" class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        	<div style="left: 0px; z-index: 100; display: block; position: absolute; background: #dfe3ee none repeat scroll 0% 0%; width: 100%; border: 0px solid maroon; min-height:20px; max-height:60px; overflow-y:auto;" class="searchResults">
        		{{#each searchResultsOfMNM_DA}}
		        <div id="{{this.userId}}" class="addIcon" name="addAcademyMNM_DA" value="{{this.associationName}}">
		          	<p  id="{{this.userId}}" name="daName" value="{{this.associationName}}">{{this.associationName}}</p>
		        </div>
		        {{/each}}
	        </div>
        </div>
        {{/if}}
    </div>
	{{#if deleteSelectedClub_DA}}
		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="height: 22px; margin-top: 0px; margin-bottom: 21px; padding: 0px ! important;">
	    	<div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 deleteConfirmationAcademy" style="padding: 0px ! important;">
	    		<a style="font-size: 12px; color: white; border: 1px solid white; padding: 5px; text-align: center; order: 3; margin-left: 5px; height: 30px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;" href="" id="saveDeleteAc1_DA">Add selected district assoc.</a>
	    	</div>
	    	<div style="padding: 0px ! important;" class="col-md-6 col-xs-6 col-lg-6 col-sm-6 deleteConfirmationAcademy">
	    		{{#if deleteSelectedClub_DA}}
		   			<p style="text-align: left;" id="deleteConfirm2" class="yesDeleteP">Do you want to add ({{deleteSelectedClub_DA}}) district assoc. ?</p>
	    		{{/if}}
	    	</div>
	    </div>
	{{/if}}
    {{#if addedDAArray_DA}}
    <table class="table table-striped tableOFCSVHTML_New">
    	<thead style="">
            <tr class="headerAnalytics2">
	            <th class="pAnalytics2">Select to add</th>	
	            <th class="pAnalytics2">Association Name</th>
	            <th class="pAnalytics2">Contact Person</th>
	            <th class="pAnalytics2">Address</th>
	            <th class="pAnalytics2">City</th>
	            <th class="pAnalytics2">State</th>
	            <th class="pAnalytics2">Email</th>
	            <th class="pAnalytics2">Phone Number</th>
            </tr>
        </thead>
        {{#each addedDAArray_DA}}
                <tr class="headerAnalytics3">
                	<td class="pAnalytics2">
                		<input type="checkbox" id="checkedDAs" style="cursor:pointer;">
                	</td>
                    <td class="pAnalytics2">
						        {{this.associationName}}
                    </td>
                    <td class="pAnalytics2">
                        {{this.contactPerson}}
                    </td>
                    <td class="pAnalytics2">{{this.address}}</td>
                    <td class="pAnalytics2">{{this.city}}</td>
                    <td class="pAnalytics2">{{getPlayerState this.state}}</td>
                    <td class="pAnalytics2">{{this.emailAddress}}</td>
                    <td class="pAnalytics2">{{this.phoneNumber}}</td>
                </tr>
        {{/each}}
   	</table>
   	{{/if}}
    <div id="registerNewDARen"></div>
</template>

<template name="viewDeleteDAManage">
    <div style="padding: 0px ! important;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div style="padding: 0px ! important; background: none repeat scroll 0% 0% black; border: 1px solid white; margin-top: 55px ! important; height: 30px;" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-bottom: 4px; padding-top: 4px ! important; padding-right: 0px ! important;">
                <input style="width:100%; font-size: 12px; background: transparent none repeat scroll 0px center; border: 0px none; color: orange;" value="" placeholder="search district association by name" id="searchPlayerName_DA" autocomplete="off" type="text">
            </div>
             <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding-bottom: 2px; padding-top: 2px ! important; padding-right: 0px ! important;">
                <span style="font-size:14px!important;padding-right:10px !important" class="glyphicon glyphicon-remove-circle clearInputFiled" id="clearInputField_daSearch"></span>
            </div>
            <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="padding-right: 0px ! important; padding-top: 2px; background: none repeat scroll 0% 0% rgb(89, 89, 89); cursor: pointer; padding-left: 0px ! important; height: 26px;" id="">
                <input class="selectionForm_N7" id="searchPlayerNameDisp_DA" value="Display" style="width: 100%; height: 26px;" type="button">
            </div>
        </div>
    </div>
    {{#if deleteSelected_Da}}
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="height: 22px; margin-top: 12px; margin-bottom: 21px; padding: 0px ! important;">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 deleteConfirmationAcademy" style="padding: 0px ! important;">
                <a style="font-size: 12px; color: white; border: 1px solid white; padding: 5px; text-align: center; order: 3; margin-left: 5px; height: 30px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;" href="" id="deleteSelectedCLUB2_da">Delete selected District assoc.</a>
            </div>
            <div style="padding: 0px ! important;" class="col-md-6 col-xs-6 col-lg-6 col-sm-6 deleteConfirmationAcademy">
                {{#if deleteSelected_Da}}
                    <p style="text-align: left;" id="deleteConfirm2" class="yesDeleteP">Do you want to delete ({{deleteSelected_Da}}) district assoc. ?</p>
                {{/if}}
            </div>
        </div>
    {{/if}}
    <div class = "col-md-12 col-xs-12 col-lg-12 col-sm-12" style=" margin-top: 5px;margin-bottom:20px;height: 22px;padding: 0px ! important; ">
        <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1 deleteConfirmationAcademy" style="padding: 0px ! important;">
            <a style="font-size: 16px; color: white; border: 1px solid white; padding: 2px; width: 100px; text-align: center; order: 1; height: 30px;pointer-events:{{prevPageClass_da}};};cursor:{{prevPageClassPo_da}};" href="{{prevPage_da}}"   id="DAViewPrevious">previous</a>
        </div>
        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 deleteConfirmationAcademy" style="padding: 0px ! important;">
            <a style="font-size: 16px; color: white; border: 1px solid white; padding: 2px; width: 100px; text-align: center; order: 2; margin-left: 5px; height: 30px;pointer-events:{{nextPageClass_da}};cursor:{{nextPageClassPo_da}};" href="{{nextPage_da}}"  id="DAViewNext" >next</a>
        </div>
    </div>
    {{#if Template.subscriptionsReady}}
    {{#if listOfAffiliatedDAs}}
    <table class="table table-striped tableOFCSVHTML_New">
        <thead style="">
            <tr class="headerAnalytics2">
                <th class="pAnalytics2">Select to delete</th> 
                <th class="pAnalytics2">Association Name</th>
                <th class="pAnalytics2">Contact Person</th>
                <th class="pAnalytics2">Address</th>
                <th class="pAnalytics2">City</th>
                <th class="pAnalytics2">State</th>
                <th class="pAnalytics2">Email</th>
                <th class="pAnalytics2">Phone Number</th>
            </tr>
        </thead>
         {{#if Template.subscriptionsReady}}
        {{#each listOfAffiliatedDAs}}
                <tr class="headerAnalytics3">
                    <td class="pAnalytics2">
                        <input type="checkbox" id="checkedDAsToDelete" style="cursor:pointer;">
                    </td>
                    <td class="pAnalytics2">
                        {{this.associationName}}
                    </td>
                    <td class="pAnalytics2">
                        {{this.contactPerson}}
                    </td>
                    <td class="pAnalytics2">{{this.address}}</td>
                    <td class="pAnalytics2">{{this.city}}</td>
                    <td class="pAnalytics2">{{getPlayerState this.state}}</td>
                    <td class="pAnalytics2">{{this.emailAddress}}</td>
                    <td class="pAnalytics2">{{this.phoneNumber}}</td>
                </tr>
        {{/each}}
        {{/if}}
    </table>
    {{/if}}
    {{/if}}
    <div id="renderConfrimAndRouteDA">
    </div>
</template>

<!--confirm popup on delete next and prev-->
<template name="confirmDeleteAndNEXTPrevDA">
<!-- main div of confirm pop up-->
  <div class="modal" id="confirmDeleteAndNEXTPrevDA">

<!-- div is the center of the popup contains
     1. header div which contains p tag, value of p tag is geven while
     calling the modal using javascript methods.
     2. body which contains yes and no buttons
-->

      <div id="confirmCenter" class="modal-dialog modal-sm">
        <div class="confirmPopup">
        <div class="modal-content">
        <div class="modal-header confirmHeader" style="height:auto !important;">
              <p class="modal-title" id="conFirmHeaderLog_da"></p>
            </div>
             <div class="modal-body">
              <div class="confirmPopupContent">
                <div class="yes">
                  <button type="button" id="yesButtonDeleteSelected_da" class="ip_button_Popup_Black">OK</button>
              </div>
              <div class="no">
                    <button type="button" id="noButtonDeleteSelected_da" class="ip_button_Popup_Red">CANCEL</button>
              </div>
            </div>

             </div>
      </div>
      </div>
      </div>
  </div>
</template>
