<template name="managePlayers">
	<div class="modal" id="managePlayers" role="dialog" data-backdrop="static">
	    <div class="modal-dialog modal-sm">
	      <div class="modal-content modalMANage">
	        <div class="modal-header  modal-header-modRegAcademy" style="padding: 0px 0px;">
	        	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 headerDivAcaAct" style="padding:0px;height: 100%;">
		        	<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="padding:0px;height: 100%;border-right: 1px solid white;">
		          		<p class="modal-title titeofregistemodalA" style="text-align: center;margin-top: 3px;color: #FFF !important;" id="addPlayers">Add Players
		          		</p>
		          	</div>
		          	<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 headerDivAcaDeAct" style="padding:0px;height: 100%;">
						<p class="modal-title titeofregistemodalA" style="text-align: center;margin-top: 3px;color: maroon !important;" id="viewPlayers">View/Delete Players
						</p>
					</div>
				</div>
	        </div>
	        <div class="modal-body  modal-body-modReg1" style="min-height:18em;">
	        	{{#if deleteSelectedClub_P}}
	        	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="height:22px;margin-top:-14px;">
	        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 deleteConfirmationAcademy">
	        			{{#if deleteSelectedClub_P}}
		        			<p id="deleteConfirm2" class="yesDeleteP">Do you want to add ({{deleteSelectedClub_P}}) Players?</p>
	        			{{/if}}
	        		</div>
	        	</div>
	        	{{/if}}
	         	<div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12">
		            <div class="row">
		               <div class="col-md-9 col-xs-9 col-lg-9 col-sm-9 divClass2_MNM" style="margin-left: -9px;height: 26px;padding: 0px;">
		              	<input type="text" id="searchUserManage_P" class="searchAcaInput" placeholder="Search existing player" autocomplete="off">
		              	{{#if searchResultsOfMNM_P}}
	                        <div class="searchResults" style="left: 0px;z-index: 100;display: block;position: absolute;background: #dfe3ee none repeat scroll 0% 0%;width: 100%;border: 0px solid maroon;min-height:20px;max-height:60px;overflow-y:auto;">
		                        {{#each searchResultsOfMNM_P}}
		                          <div id="{{this._id}}" class="addIcon" name="addAcademyMNM_P" value="{{this.userName}}">
		                            <p  id="{{this._id}}" name="userName" value="{{this.userName}}">{{this.userName}}</p>
		                          </div>
		                        {{/each}}
	                        </div>
	                    {{/if}}
		                </div>
		                {{#if searchResultsOfMNM_P}}
			                <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1 divClass1_MNM" style="padding-right:0px !important;padding-top:2px;padding-left:12px;background: #595959 none repeat scroll 0% 0%;height: 26px;cursor:pointer;"  id="addSearchedPLayers">
			              		<span class="glyphicon glyphicon-search searchAca"></span>
			              	</div>
						{{else}}
			              	<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1 divClass1_MNM" style="padding-right:0px !important;padding-top:2px;padding-left:12px;background: #595959 none repeat scroll 0% 0%;height: 26px;cursor:pointer;"  id="addSearchedPLayers2">
			              		<span class="glyphicon glyphicon-search searchAca"></span>
			              	</div>
		              	{{/if}}
		              <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 divClass3_MNM" style="">
		              	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 divClass4_MNM" style="padding-left:0px !important;padding-right:0px !important;">
		              		<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1 divClass5_MNM" style="">
		              			<span class="glyphicon glyphicon-plus"></span>
		              		</div>
		              		<div class="col-md-11 col-xs-11 col-lg-11 col-sm-11 divClass6_MNM" style="">
		              			<input type="button" id="regisNewPlayer" class="addAcaInput" value="New Player" style="margin-left: 12px !important;">
		              		</div>
		              	</div>
					  </div>
		            </div>
		        </div>
		        {{#if addedAcademyArray_P}}
		        <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding: 0px !important;">
		        	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 addedAcademyMainDiv">
		        		{{#each addedAcademyArray_P}}
				        	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 addedAcademyDiv" >
				        		<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1 addedAcademyName" style="width: 5%;border-top-right-radius: 0px;border-top-left-radius: 5px;padding-left: 4px !important;padding-top: 2px;">
				        			<input type="checkbox" id="checkedPlayers" style="cursor:pointer;">
				        		</div>
								<div class="col-md-11 col-xs-11 col-lg-11 col-sm-11 addedAcademyName" style="margin-right:2px;">
				        			<p style="font-size: 12px;margin-left: 7px;font-weight: 600;">{{this.userName}}</p>
				        		</div>
				        		<!--div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 addedAcademyName" style="margin-right:2px;">
				        			<p style="text-align:center;font-size: 12px;font-weight: normal;">{{this.phone}}</p>
				        		</div>
				        		<div class="col-md-5 col-xs-5 col-lg-5 col-sm-5 addedAcademyName" style="margin-right: 2px;width: 51% !important;padding-left: 2% !important;">
				        			<p style="font-size: 12px;font-weight: normal;">{{this.city}},{{this.state}}-{{this.pin}}</p>
				        		</div>
				        		<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="margin-right: 0px;width: 5% !important;padding: 5px 0px 0px !important;" id="addedAcademyDelete_P">
				        			<span name="addedAcademyDelete_P" id="addedAcademyDelete_P" class="glyphicon glyphicon-remove addedAcademyDelete"></span>
				        		</div-->
				        	</div>
				        	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 addedAcademyDiv" style="border: 1px solid grey;margin-left: 7px;border-radius: 0px 5px 5px;margin-top: 0px;">
				        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent">
				        			<p class="playerDetailsPtag"><span style="color:grey;margin-right: 3px;">Guardian:</span>{{this.guardianName}}</p>
				        		</div>
				        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent">
				        			<p class="playerDetailsPtag"><span style="color:grey;margin-right: 3px;">Address:</span>{{this.address}}</p>
				        		</div>
				        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent">
				        			<p class="playerDetailsPtag"><span style="color:grey;margin-right: 3px;">City:</span>{{this.city}}</p>
				        		</div>
				        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent">
				        			<p class="playerDetailsPtag"><span style="color:grey;margin-right: 3px;">State:</span>{{getPlayerState this.state}}-{{this.pinCode}}</p>
				        		</div>
				        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent">
				        			<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent" style="margin: 0px;">
				        				<p class="playerDetailsPtag"><span style="color:grey;margin-right: 3px;">Email:</span>{{getPlayerEmail_P this.userId}}</p>
				        			</div>
				        		</div>
				        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent">
				        			<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 playerDetailscontent" style="margin: 0px;">
				        				<p class="playerDetailsPtag"><span style="color:grey;margin-right: 3px;">Phone:</span>{{this.phoneNumber}}</p>
				        			</div>
				        		</div>
				        	</div>
			        	{{/each}}
		        	</div>
				</div>		
				{{/if}}
				<div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12">
					<p id="searchUserManage_P" style="font-size:12px;color:maroon;"></p>
				</div>
		    </div>
	        <div class="modal-footer">
	          <div class="container col-md-12 col-xs-12 col-lg-12 col-sm-12">
	            <div class="row">
	              <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="padding-right:0px !important;padding-bottom: 4px;">
	                <button type="button" class="btn btn-default ip_button_Register_Popup" id="cancelDeleteAc1_P" data-dismiss="modal" style="order:1;margin:0px;padding:0px; width:100%!important; height:2.2em!important;">Cancel
	                </button>
	              </div>
	              <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="padding-left:6px !important;padding-bottom: 4px;">
	              	{{#if deleteSelectedClub_P}}
	                	<button type="button" class="btn btn-default ip_button_Register_Popup" id="saveDeleteAc1_P"  style="order:2;margin:0px;padding:0px;width:100%!important; height:2.2em!important;">Add
	                	</button>
	                {{else}}
	                	<button type="button" class="btn btn-default ip_button_Register_Popup" id="saveDeleteAc1_P"  style="order:2;margin:0px;padding:0px;width:100%!important; height:2.2em!important;" disabled>Add
	                	</button>
	                {{/if}}
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
 	</div>
 	{{> confirm}}
</template>
