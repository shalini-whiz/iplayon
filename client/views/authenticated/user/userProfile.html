<template name="userProfileSettings">
    <form id="userProfileSettings" onkeypress="return event.keyCode != 13;">
        <div class="row mainContent_myEvents">
            <div class="row-same-height">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding-right:0px !important;padding-left:0px !important;margin-top:12px;">
                    <div class="col-md-8 col-xs-8 col-sm-8 col-lg-8" style="padding-right:0px !important;padding-left:3px !important;">
                        <div class="row no-gutter" style="">
                            <div class="userProfileMainTitle">
                                <div class="userTeamList">
                                    <div id="teamsDropDown" class="ddmenu">
                                        <span class="glyphicon glyphicon-user userTeamListIcon">
                                        </span>
                                        <ul id="teamsOfUser" class="teamsOfUser">
                                            <div id="profileMenus"></div>
                                            {{#if roleOther}}
                                            <li id="otherRole" style="border-bottom:1px solid black;">
                                                <p class="teamsOfUserName" id="">&nbsp;Role:{{otherRole}}
                                                </p>
                                            </li>

                                            <li id="otherChangePassword" style="border-bottom:1px solid black;">
                                                <p class="teamsOfUserName" id="">&nbsp; Change Password
                                                </p>
                                            </li>

                                            {{#if checkCoachRole}}
                                                <li id="accDetails" style="border-bottom:1px solid black;">
                                                    <p class="teamsOfUserName" id="">&nbsp; Account Details
                                                    </p>
                                                </li>
                                                <li id="serviceDetails" style="border-bottom:1px solid black;">
                                                    <p class="teamsOfUserName" id="">&nbsp; Services
                                                    </p>
                                                </li>

                                            {{/if}}


                                            {{/if}}

                                            <!-- {{#if allowmanagePlayers}}
                      <li id="manageAcaPla" style="border-bottom:1px solid black;">
                        <p class="teamsOfUserName" id="">&nbsp;Manage Players
                        </p>
                      </li>
                      {{/if}}
                      {{#if allowmanageacademy}}
                      <li id="manageACASD" style="border-bottom:1px solid black;">
                        <p class="teamsOfUserName" id="">&nbsp;Manage Academies
                        </p>
                      </li>
                      <li id="manageACASD2" style="border-bottom:1px solid black;">
                        <p class="teamsOfUserName" id="">&nbsp;Manage Academies2
                        </p>
                      </li>
                      {{/if}}-->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:3px !important;">
                        <div class="row no-gutter" style="">
                            <input type="submit" id="save2" class="ip_button_Maroon" value="Save" />
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:3px !important;">
                        <div class="row no-gutter" style="">
                            <input type="button" id="userCancelButton" class="ip_button_Maroon" value="Cancel" />
                        </div>
                    </div>
                </div>
                <div id="profileHolder"></div>

            </div>
        </div>
    </form>
    {{>confirm}} {{> errorPopup}}
    {{> confirmNEWToRenew}}
    <div id="changePassRender_p"></div>
    <div id="renderManagePlayers"></div>
    <div id="acc_details_content"></div>
    <div id="national_identity_content"></div>

</template>


<!-- Player Profile -->
<template name="playerProfile">
    <!--{{#if Template.subscriptionsReady}}-->

    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding-right:0px !important;padding-left:0px !important;margin-top:3px;">

        {{#if lPlayerProfile}}
        <div class="row no-gutter" style="">

            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Name</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="playerName" id="playerName" placeholder="Name" class="emailAddressUserProf" value="{{lPlayerProfile.userName}}" {{affiliatedTo lPlayerProfile.userId}} style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>

            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Guardian Name</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="guardianName" id="guardianName" placeholder="Guardian Name" class="emailAddressUserProf" value="{{lPlayerProfile.guardianName}}" {{affiliatedTo lPlayerProfile.userId}} style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>

            {{#if lPlayerProfile.gender}}
            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3" style="padding-right:5px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Email ID <span style="color:black !important">{{lPlayerProfile.emailAddress}} </span>
                </p>
            </div>

            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Affiliation ID<span style='color:black !important'>{{lPlayerProfile.affiliationId}}</span>
                </p>
            </div>

            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:0px !important;display:none">
                <input type="text" name="playerGender" id="playerGender" class="emailAddressUserProf" value="{{lPlayerProfile.gender}}" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">

            </div>

            {{else}}
            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Email ID <span style="color:black !important">{{lPlayerProfile.emailAddress}} </span>
                </p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Affiliation ID<span style='color:black !important'>{{lPlayerProfile.affiliationId}}</span>
                </p>
            </div>


            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <select class="valid" aria-invalid="false" style="width: 100%; height: 2em; font-size: 12px;" name="playerGender" id="playerGender">
                    <option disabled="" selected="">Gender</option>
                    <option name="Male">Male</option>
                    <option name="Female">Female</option>
                    <option name="other">Other</option>
                </select>
            </div>

            {{/if}}


        </div>

        <div class="row no-gutter" style="">

            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">DOB</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                {{#if lPlayerProfile.dateOfBirth}}
                <input type="text" name="dateOfBirthDate" id="dateOfBirthDate" placeholder="DD MMM YYYY" class="clubNameUserProf" value="{{upcomingformatDate lPlayerProfile.dateOfBirth}}" autocomplete="off" {{affiliatedTo lPlayerProfile.userId}}> {{else}}
                <input type="text" name="dateOfBirthDate" id="dateOfBirthDate" placeholder="DD MMM YYYY" class="clubNameUserProf" value="" autocomplete="off" {{affiliatedTo lPlayerProfile.userId}}> {{/if}}
            </div>

            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Phone No</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="emailAddressUserProf" value="{{lPlayerProfile.phoneNumber}}" {{affiliatedTo lPlayerProfile.userId}} style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">National Affiliation ID
                    <!--<span style='color:black !important'>{{lPlayerProfile.nationalAffiliationId}}</span>-->
                </p>
            </div>
            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="nationalAffiliationId" id="nationalAffiliationId" placeholder="National Affiliation ID" class="emailAddressUserProf" value="{{lPlayerProfile.nationalAffiliationId}}" {{affiliatedTo lPlayerProfile.userId}} style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <a href="" id="modifyPlayerDetails" style='float:right !important' name={{affiliatedTo lPlayerProfile.userId}}>Edit Address</a>

            </div>



        </div>


        {{/if}}

    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding-right:0px !important;padding-left:0px !important;margin-top:2px;height:103px!important;">

            <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6" style="padding-right:0px !important;padding-left:3px !important;margin-top:0px;border-top-right-radius: 5px;border-top-left-radius: 5px;">
                <div class="row no-gutter" style="">
                    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 setSearchUSer">

                                <div class="userProjectSearchDiv">
                                    <span class="glyphicon glyphicon-search userProjectSearch">
                        </span>
                                </div>

                            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:5px !important;margin-top:0px;height:26px;">

<!-- state association profile settings -->
<template name="associationProfileSettings">

    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding-right:0px !important;padding-left:0px !important;margin-top:3px;">

        {{#if lStateAssociationProfile}}
        <div class="row no-gutter" style="">

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Association Name*</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="associationName" id="associationName" placeholder="Name" class="emailAddressUserProf" value="{{lStateAssociationProfile.associationName}}" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Contact Person</p>
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="associationContactPerson" id="associationContactPerson" placeholder="Guardian Name" class="emailAddressUserProf" value="{{lStateAssociationProfile.contactPerson}}" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>
            <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Email ID:<span style='color:black !important'>{{lStateAssociationProfile.emailAddress}} </span>
                </p>
            </div>



        </div>

        <div class="row no-gutter" style="">

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Phone No</p>
            </div>
            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="emailAddressUserProf" value="{{lStateAssociationProfile.phoneNumber}}" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Date of Inc</p>

            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:5px !important;padding-left:0px !important;">

                <input type="text" name="awayFromDate" id="awayFromDate" placeholder="DD MMM YYYY" class="clubNameUserProf" value="{{upcomingformatDate lStateAssociationProfile.dateOfInc}}" autocomplete="off" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;"> {{else}}
                <input type="text" name="awayFromDate" id="awayFromDate" placeholder="DD MMM YYYY" class="clubNameUserProf" value="" autocomplete="off" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;"> {{/if}}
            </div>

            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:0px !important;padding-left:0px !important;">
                <p class="labelWhoNew2">Abbrevation</p>
            </div>


            <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1" style="padding-right:5px !important;padding-left:0px !important;">
                <input type="text" name="abbrevationAssociation" id="abbrevationAssociation" placeholder="Abbrevation" class="clubNameUserProf" value="{{lStateAssociationProfile.abbrevationAssociation}}" style="text-align:left;padding-left:2%;height:2.5em;margin-bottom:0.25%;font-size:12px;">
            </div>
            <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="padding-right:10px !important;padding-left:0px !important;">
                <a href="" id="modifyAssociationDetails" style='float:right !important'>Edit Address</a>
            </div>


        </div>


        {{/if}}

    </div>
