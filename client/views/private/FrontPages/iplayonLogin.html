<template name="iplayonLogin">
	<form id="application-iplayonLogin">
		<div class="modal" id="iplayonLogin" role="dialog" data-backdrop="static">
			<div class="modal-dialog modal-sm" style="width:400px !important;">
				<div class="modal-content modal-content-modIplayon" style="width:400px !important;">
					<div class="modal-header loginHeaderIplayon" style="">
          				<p class="modal-title loginHeadeIplayonPTag" style="">Login
          				</p>
          				<span style="margin: -6px 0px 0px; font-size: 22px; color: white; cursor: pointer;" id="closeLoginPopupIplayon">x</span>
        			</div>
        			<div class="modal-body  modal-body-modIplayon" style="" id="modalBodyTwitter">
		        		<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12" style="padding:0px;">
		        			<p id="emailIdForget" style="margin:0px;font-size:12px;"></p>
		        		</div>
                        {{#if tournamentNAmeToSubscribe}}
                            <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                               <p class="loginFormIplayonPTAgEmail" style="color:maroon;">Login to subscribe for {{tournamentNAmeToSubscribe}}</p>
                            </div>
                        {{/if}}
        				<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
        					<p class="loginFormIplayonPTAgEmail">Email Address</p>
        				</div>
        				<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
        					<input type="text"  class="loginFormIplayonInputTag" placeholder="Email Address" autocomplete="off" name="emailAddress" id="userName">
        				</div>
        				<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
        					<p class="loginFormIplayonPTAgPassword" >Password</p>
        				</div>
        				<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
        					<input type="password"  class="loginFormIplayonInputTag" placeholder="Password" autocomplete="off" name="password">
        				</div>
        				<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 divForLoginSignIplayon">
        					<div class="col-md-4 col-xs-4 col-lg-4 col-sm-4 divPaddingZero">
        						<input class="loginButtonIPlayon popupLogin" type="submit" value="Login">
        					</div>        					
        					<div class="col-md-4 col-xs-4 col-lg-4 col-sm-4 divPaddingZero" style="padding-left:5px !important;">
        						<input type="button" class="signInButtonIPlayon popupLogin" style="" id="signInButtonIplayon" value="Sign Up">
        					</div>
        					<div class="col-md-4 col-xs-4 col-lg-4 col-sm-4 divPaddingZero" style="padding-left:5px !important;">
        						<p class="popupLoginForgotPassIplayon" id="forgotText">Forgot Password?</p>
        					</div>
        				</div>      				
        			</div>
				</div>
			</div>
		</div>
	</form>
</template>
