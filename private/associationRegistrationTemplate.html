<template name="sendRegisterationEmailToAssociation">
				<body style="background: #FAFAFA; color: #333333;">
					    <center>
					        <table border="0" cellpadding="20" cellspacing="0" height="100%" width="600" style="background: #ffffff; border: 1px solid #DDDDDD;">
					            <tbody>
					                <tr style="border-bottom: 4px solid rgb(255, 165, 0) !important;">

									    <tr>

											{{/if}}

									</tr>

									{{/if}}

											<ul>

											</li>
											<li style="font-size: 12px; color: goldenrod!important; padding-top: 5px;">Conduct closed-group or open events.</li>
											<li style="font-size: 12px; color: goldenrod!important; padding-top: 5px;">Manage the event using automated, process driven software platform for registration

											</ul>

									</tr>

										<td style="padding:12px">
											<div style="">

												text-decoration: none;padding: 8px" class="btn btn-default">Login in to your account to start using these features</p>

									</tr>

					            </tbody>
					        </table>
