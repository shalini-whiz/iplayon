<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p style="text-align:center !important;font-size:20px; text-align:center !important; font-weight:bold"> Match Report </p>
      </div>
      <div class="row">
        <p style="text-align:center !important;font-size:18px; text-align:center !important; font-weight:bold"> {{tournamentName}} </p>
      </div>

      <div class="row">
        <p style="text-align:center !important;font-size:16px; text-align:center !important; font-weight:bold"> held at 
          <!--{{#if tournamentAddress}}
            {{tournamentAddress}}, 
          {{/if}}-->

          between {{tournamentStartDate}} and {{tournamentEndDate}} 
        </p>
      </div>
      
      <div class="row" style="font-size: 16px; text-align: left;color:maroon;">
        <span> Event : {{eventName}}</span> 
      </div>

      <div class="row" style="font-size: 16px; text-align: left;color:maroon;">
        <span> MatchNumber : {{matchNumber}}</span> 
      </div>
      
      <div class="row pclassPDFHeading" style="font-size: 16px; text-align: center;color:green;">
        <span> Score Summary</span> 
      </div>

     

      <div class="row" >
        <div class="col-sm-3" style="background-color:red">
           <input style="width:100%; background:0; border:0;" type="text" value={{playerA}}>
        </div>
        <div class="col-sm-9" style='background-color:green'>fsdf
     
      </div>
  </div>

   
</div>



    
</body>
</html>
