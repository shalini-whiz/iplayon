<template name="sellerRaiseInvoiceToAdmin">
	<body style="background: #ffffff; border: 1px solid #DDDDDD;" border="0" width="600" cellspacing="0" cellpadding="20">
		<table border="0"  height="100%" width="100%" style="background: #ffffff; border: 1px solid #DDDDDD;">
      		<tbody>        	
        		<tr>
        			<td colspan="3" align="center">
        				<p style="font-size: 20px;"><b>Invoice</b></p>
        			</td>
        		</tr>
        		<tr style="border-bottom: 4px solid rgb(255, 165, 0) !important;">
        			<td colspan="3" align="right" style="border-bottom: 18px solid rgb(255, 165, 0) !important; padding: 0px; font-size: 17px;">
        				<b>Invoice No:</b> {{this._id}}
        			</td>
        		</tr>
        		<tr>
        			<td style="padding: 4px;width: 50%;">
        				<p>To,<br>
        					<span style="font-size: 16px;"><b>5s Sporting Private Limited</b>
        					</span>
        					<br>
        					{{#if this.adminDetails}}
        					{{#if adminDetails.address}}
        						{{adminDetails.address}} <br>
        					{{/if}}
        					{{#if adminDetails.city}}
        						{{adminDetails.city}}
        						{{#if adminDetails.pinCode}}
        						 - {{adminDetails.pinCode}}
        						{{/if}}
        						<br>
        					{{/if}}
        					
							{{#if adminDetails.stateName}}
        						{{adminDetails.stateName}} <br>
        					{{/if}}

        					{{/if}}


        				</p>
        			</td>
        			<td style="padding: 4px;width: 50%;">
        				<p>From,<br>
        					{{#if this.sellerDetails}}
        					{{#if sellerDetails.userName}}
						  		<span style="font-size: 16px;"><b>{{sellerDetails.userName}}</b></span><br>
						  	{{/if}}
						  	{{#if sellerDetails.address}}
								{{sellerDetails.address}} <br>
						  	{{/if}}
						  	{{#if sellerDetails.city}}
								{{sellerDetails.city}} 
								{{#if sellerDetails.pinCode}}
									- {{sellerDetails.pinCode}}
								{{/if}}
								<br>
						  	{{/if}}
						  	
						  	{{#if sellerDetails.stateName}}
								{{sellerDetails.stateName}} 
								<br>
						  	{{/if}}
						  
						{{/if}}
						</p>
        			</td>
        		</tr>
        		
        		<tr></tr>
       			<tr>
		          	<td>
		          		<p style="font-size: 16px;">
		          			<b>Order Details</b>
		          		</p>
		          	</td>
        		</tr>
        		<tr>
		          <td><p><b>Order Id :</b>{{this._id}} <br /> 
			        <b>Order Date :</b>{{this.packageBought}} <br /> 
			        <b>Invoice Date :</b>{{this.invoiceDate}} 
			        {{#if this.taxNo}}
			        	<br /> 
			        	
			        		<b>Tax No :</b>{{this.taxNo}}
			        {{/if}}
			    	</p>

			    	</td>

          			<td></td>
        		</tr>
        		<tr>
         			<td colspan="3">
         				<div class="row col-md-12 col-xs-12 col-sm-12 col-lg-12" >
    						<table border="1" style="width:100% !important" >
	      						<tbody>
	      							<tr>
										<td>Sl.No</td>
										<td>Package</td>
										<td>Qty</td>
										<td>Package Price</td>
										<td>Payable Price</td>
										<td>Tax</td>
										<td>Total</td>
									</tr>
									<tr>
										<td>1</td>
										<td>{{this.packageName}}'</td>
										<td>1</td>
										<td>{{this.productAmount}}</td>
										<td>{{this.sellerPayablePrice}}</td>
										<td>{{this.sellerTaxAmount}}</td>
										<td>{{this.sellerAmount}}</td>
									</tr>
	      						</tbody>
      						</table>
      					</div>
      				</td>
      			</tr>
      			<tr>
        			<div class="row col-md-12 col-xs-12 col-sm-12 col-lg-12" >
					    <p><br /> </p>
					    <p> Thank you </p>
					    <p><b>{{this.sellerName}}</b></p>
  					</div>
        		</tr>
        	</tbody>
        </table>
    </body>
    <div class="row col-md-12 col-xs-12 col-sm-12 col-lg-12" >
		<p><br /></p>
		<p style="text-align:right !important"> Powered by
			<img style="width: 100px; height: 100%;" src="http://www.iplayon.in/logo.png" />
		</p>
  	</div>
</template>
